<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered counter</title>
  <script type="module" crossorigin src="assets/index-B174PY25.js"></script>
  <link rel="stylesheet" crossorigin href="assets/index-CaOj7BC0.css">
</head>

<body>
  <main>

    <div class="controls">
      <div class="control">
        <label for="start_at">Start at</label>
        <input name="start_at" value="0" id="start_at" type="number" aria-label="Start value" />
      </div>

      <div class="control">
        <label for="step">Step</label>
        <input name="step" value="1" id="step" type="number" aria-label="Step value" />
      </div>
    </div>
    </div>

    <button class="count_button" aria-label="Counter">
      <span class="current_count">
        0
      </span>
    </button>

  </main>
</body>
